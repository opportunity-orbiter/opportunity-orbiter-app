<!-- templates/company_edit.html -->

{% extends '_base.html' %}

{% block content %}
  <h1>Edit company</h1>
  <form method="post" action="{% url 'dashboard:company-edit' company.id %}">
    {% csrf_token %}
    
    {{ form.as_p }}
    
    <button type="submit">Save Changes</button>
    <a href="{% url 'dashboard:company-detail' company.id %}"><button type="button">Cancel</button></a>
  </form>
{% endblock %}
