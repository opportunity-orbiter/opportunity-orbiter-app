{% load static %}
<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport"
              content="width=device-width,minimum-scale=1,initial-scale=1" />
        <title>
            {% block full_title %}
                {{ PROJECT_NAME }}
                {% block title %}
                    | Erkunde den Fachkr√§ftebedarf
                {% endblock title %}
            {% endblock full_title %}
        </title>
        <meta name="description" content="" />
        <link rel="stylesheet" href="{% static 'css/base.css' %}" />
        <script src="{% static 'js/htmx.min.js' %}" defer></script>
        <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.20/dist/full.min.css"
              rel="stylesheet"
              type="text/css" />
        {% comment %} <script src="https://cdn.tailwindcss.com"></script> {% endcomment %}
        <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
        <script src="https://unpkg.com/htmx.org@1.9.10"
                integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
                crossorigin="anonymous"></script>
        {% comment %} <script>document.body.addEventListener('htmx:configRequest', (event) => {
                      event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
                    })
        </script> {% endcomment %}
        <!-- chart library -->
        <script type="module"
                src="https://cdn.jsdelivr.net/npm/@weblogin/trendchart-elements@1.1.0/dist/index.js/+esm"
                async></script>
        <!-- svg loader for icons -->
        <script src="https://cdn.jsdelivr.net/npm/external-svg-loader@1.6.10/svg-loader.min.js"
                async></script>
    </head>
    <body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}' data-theme="light">
        {% block content %}
        {% endblock content %}
    </body>
</html>
